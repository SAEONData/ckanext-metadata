{% extends "page.html" %}

{% block subtitle %}{{ _("Confirm Delete") }}{% endblock %}

{% block maintag %}<div class="row" role="main">{% endblock %}

{% block main_content %}
  <section class="module span6 offset3">
    <div class="module-content">
      {% block form %}
        <p>{{ _('Are you sure you want to delete metadata schema - {name}?').format(name=c.metadata_schema.name) }}</p>
        <p class="form-actions">
          <form id="metadata-schema-confirm-delete-form" method="post"
                action="{% url_for controller='ckanext.metadata.controllers.metadata_schema:MetadataSchemaController', action='delete', id=c.metadata_schema.name, metadata_standard_id=c.metadata_standard.name %}">
            <button class="btn" type="submit" name="cancel" >{{ _('Cancel') }}</button>
            <button class="btn btn-primary" type="submit" name="delete" >{{ _('Confirm Delete') }}</button>
          </form>
        </p>
      {% endblock %}
    </div>
  </section>
{% endblock %}
